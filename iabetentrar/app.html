<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#121214">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="apple-touch-icon" id="apple-touch-icon">
    <link rel="icon" id="favicon">
    <link rel="manifest" id="manifest-app">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/aos.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" charset="UTF-8" href="css/slick.min.css">
    <link rel="stylesheet" href="css/slick-theme.min.css">
    <title>Aplicativo</title>
    <style>
        body {
            overflow: hidden scroll !important;
            overflow-y: initial !important;
            scrollbar-color: hsla(0, 0%, 53.3%, 0.4) #fff;
            scrollbar-width: thin
        }

        body::-webkit-scrollbar {
            width: 8px !important
        }

        body::-webkit-scrollbar-thumb {
            height: 56px !important;
            background: hsla(0, 0%, 53.3%, .4) !important
        }

        body::-webkit-scrollbar-corner {
            background-color: transparent !important
        }

        body::-webkit-scrollbar-thumb {
            background-clip: padding-box;
            border: 2px solid transparent;
            background-color: var(--scrollbar-thin-thumb);
            min-height: 40px
        }

        body::-webkit-scrollbar-track {
            border-color: var(--scrollbar-thin-track);
            background-color: var(--scrollbar-thin-track);
            border: 2px solid var(--scrollbar-thin-track)
        }
    </style>
    <script defer="defer" src="js/main.5e4dec71.js"></script>
    <link href="css/main.17bb6c97.css" rel="stylesheet">
</head>

<body style="background:#121214"><noscript>Ative o Javascript do seu navegador para continuar acessando.</noscript>
    <div id="app"></div>
</body>

</html>
